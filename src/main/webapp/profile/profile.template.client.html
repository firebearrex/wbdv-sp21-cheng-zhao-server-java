<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Manager - Profile</title>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">
            Profile
        </h1>

        <div class="alert alert-success" role="alert">
            Profile successfully saved!
        </div>
        <div class="alert alert-danger" role="alert">
            Oops! Please use the correct format for your information.
        </div>

        <div class="mb-3 row">
            <label for="username"
                   class="col-sm-3 col-form-label">
                Username
            </label>
            <div class="col-sm-9">
                <input type="text"
                       value="zhao.cheng1"
                       readonly
                       class="form-control"
                       id="username">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="phone"
                   class="col-sm-3 col-form-label">
                Phone
            </label>
            <div class="col-sm-9">
                <input type="tel"
                       class="form-control"
                       id="phone"
                       placeholder="(555)123-4324"
                       title="Please type your phone number">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email"
                   class="col-sm-3 col-form-label">
                Email
            </label>
            <div class="col-sm-9">
                <input type="email"
                       class="form-control"
                       placeholder="your-username@northeastern.edu"
                       title="Please type your email address"
                       id="email">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="role"
                   class="col-sm-3 col-form-label">
                Role
            </label>
            <div class="col-sm-9">
                <select id="role" class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Staff</option>
                </select>
            </div>
        </div>

        <div class="mb-5 row">
            <label for="dob"
                   class="col-sm-3 col-form-label">
                Date of Birth
            </label>
            <div class="col-sm-9">
                <input type="date"
                       class="form-control"
                       id="dob"
                       title="mm/dd/yyyy">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">

            </label>
            <div class="col-sm-9">
                <a class="btn btn-success btn-block"
                   href="profile.template.client.html"
                   role="button">
                    Update
                </a>
                <a class="btn btn-danger btn-block"
                   href="../index.html">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
