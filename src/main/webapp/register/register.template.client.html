<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>
            Sign Up
        </h1>

        <div class="mb-3 row">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       placeholder="Please create your username"
                       title="Type your username here"
                       class="form-control"
                       id="username">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password"
                   class="col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       placeholder="Please create your password"
                       title="Type your password here"
                       class="form-control"
                       id="password">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="sign-in"
                   class="col-sm-2 col-form-label">

            </label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block"
                        id="sign-in">
                    Sign In
                </button>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="sign-in"
                   class="col-sm-2 col-form-label">

            </label>
            <div class="col-sm-8">
                <a href="#">
                    Forgot Password?
                </a>
            </div>
            <div class="col-sm-2 text-right">
                <a href="../register/register.template.client.html">
                    Sign up
                </a>
            </div>
        </div>
    </div>
</body>
</html>
