<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Manager - Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">
            Sign Up
        </h1>

        <div class="mb-3 row">
            <label for="username"
                   class="col-sm-4 col-form-label">
                Username
            </label>
            <div class="col-sm-8">
                <input type="text"
                       placeholder="Please create your username"
                       title="Type your username here"
                       class="form-control"
                       id="username">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password"
                   class="col-sm-4 col-form-label">
                Password
            </label>
            <div class="col-sm-8">
                <input type="password"
                       placeholder="Please create your password"
                       title="Type your password here"
                       class="form-control"
                       id="password">
            </div>
        </div>

        <div class="mb-5 row">
            <label for="verify-password"
                   class="col-sm-4 col-form-label">
                Verify Password
            </label>
            <div class="col-sm-8">
                <input type="password"
                       placeholder="Please verify your password"
                       title="Type your password here"
                       class="form-control"
                       id="verify-password">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">

            </label>
            <div class="col-sm-8">
                <a href="../profile/profile.template.client.html"
                   class="btn btn-primary btn-block"
                   role="button">
                    Sign Up
                </a>
                <a href="../index.html"
                   class="btn btn-primary btn-block"
                   role="button">
                    Cancel
                </a>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">

            </label>
            <div class="col-sm-8">
                <a href="../login/login.template.client.html">
                    Log in
                </a>
            </div>

        </div>
    </div>
</body>
</html>
