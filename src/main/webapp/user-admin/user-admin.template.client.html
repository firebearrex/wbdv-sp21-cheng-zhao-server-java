<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="user-admin.style.client.css"/>

<!--    <script>-->
<!--        $(".wbdv-hidden").hide()-->
<!--    </script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="user-admin.controller.client.js"></script>
    <script src="../services/user.service.client.js"></script>
</head>
<body>
    <div class="container-fluid">

        <h1>User Admin</h1>

        <table class="table">
            <thead>
            <tr>
                <th>
                    <label for="usernameFld" class="wbdv-thead-label">Username</label>
                </th>
                <th>
                    <label for="passwordFld" class="wbdv-thead-label">Password</label>
                </th>
                <th>
                    <label for="firstNameFld" class="wbdv-thead-label">First Name</label>
                </th>
                <th>
                    <label for="lastNameFld" class="wbdv-thead-label">Last Name</label>
                </th>
                <th>
                    <label for="roleFld" class="wbdv-thead-label">Role</label>
                </th>
                <th>
                    <label for="editFld" class="wbdv-thead-label">&nbsp;</label>
                </th>
            </tr>
            <tr class="wbdv-form">
                <th>
                    <input id="usernameFld" class="form-control" placeholder="Username"/>
                </th>
                <th>
                    <input id="passwordFld" type="password" class="form-control" placeholder="Password"/>
                </th>
                <th>
                    <input id="firstNameFld" class="form-control" placeholder="First Name"/>
                </th>
                <th>
                    <input id="lastNameFld" class="form-control" placeholder="Last Name"/>
                </th>
                <th>
                    <select id="roleFld" class="form-control">
                        <option value="FACULTY">Faculty</option>
                        <option value="STUDENT">Student</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </th>
                <th>
                    <span id="editFld" class="pull-right" style="white-space: nowrap">
                        <button class="btn fa-2x fa fa-plus wbdv-create"></button>
                        <button class="btn fa-2x fa fa-check wbdv-update"></button>
                    </span>
                </th>
            </tr>
            </thead>

            <tbody class="wbdv-tbody">
            <tr class="wbdv-template wbdv-user wbdv-hidden">
                <td class="wbdv-username">ada</td>
                <td>&nbsp;</td>
                <td class="wbdv-first-name">Ada</td>
                <td class="wbdv-last-name">Lovelace</td>
                <td class="wbdv-role">FACULTY</td>
                <td class="wbdv-actions">
                    <span class="pull-right">
                        <button class="btn fa-2x fa fa-times wbdv-remove"></button>
                        <button class="btn fa-2x fa fa-pencil wbdv-edit"></button>
                    </span>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
